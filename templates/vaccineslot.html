<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vaccine Slot Booking </title>
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <center>
            Date : <input type="text" value="{{date}}" readonly /><br>
            City : <input type="text" name="city" id="" required><br>
            PinCode : <input type="number" name="pin_code" id="" required><br>
            Vaccine 12 : <input type="number" name="vac_12" id="" required><br>
            Vaccine 18 : <input type="number" name="vac_18" id="" required><br>
            Vaccine 45 : <input type="number" name="vac_45" id="" required><br>
            Vaccine 60 : <input type="number" name="vac_60" id="" required><br>
            <input type="submit" name="submit" id=""><br><br>
        </center>


    </form>
</body>

</html>
